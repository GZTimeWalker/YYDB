name: Build Library

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

    - uses: actions/cache@v3
      with:
        path: |
          ~/mysql/
        key: ${{ runner.os }}-mysql

    - name: Clone MySQL
      if: steps.mysql-cache.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/mysql/mysql-server.git --depth 1 --branch mysql-8.0 ~/mysql

    - name: Install Dependency
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake bzip2 openssl perl xz-utils zstd \
              libssl-dev zlib1g-dev libncurses-dev pkg-config libudev-dev

    - name: Run Tests
      run: cargo test -- --nocapture
      env:
        MYSQL_SOURCE_DIR: ~/mysql

    - name: Build Library
      run: |
        ./scripts/depoly.sh
        ./scripts/build.sh
      env:
        NO_INSTALL: true
        NO_SOFT_LINK: true
        MYSQL_SOURCE_DIR: ~/mysql

    - name: Upload Library
      uses: actions/upload-artifact@v3
      with:
        name: yydb
        path: ~/mysql/bld/plugin_output_directory/ha_yydb.so
